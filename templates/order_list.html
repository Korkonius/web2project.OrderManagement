<style type="text/css">
    @import url('./modules/ordermgmt/lib/smartpaginator/smartpaginator.css');

    table.orderlist {
        width: 100%;
    }

    table.orderlist td {
        background-color: transparent;
    }

    table.orderlist tr th {
        background: transparent;
        border: inherit;
        font-weight: bold;
    }

    table.orderlist tr {
        background: white;
        border: #E8E4D8 1px solid;
        border-collapse: separate;
        color: #333;
        font-weight: normal;
    }

    table.orderlist tr:nth-child(odd) {
        background-color: #FFFDF3;
    }

    table.orderlist tr.header {
        background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgb(237,242,247)), to(rgb(208, 223, 234)));
        background-origin: padding-box;
        border-bottom: white 1px solid;
        border-left: white 1px solid;
        border-top: white 1px solid;
        border-right: #333 0px solid;
        color: #333;
        font-weight: bold;
    }

    table.orderlist tr.order_clickable {
        cursor: pointer;
    }

    table.orderlist tr.order_delivery {
        background-color: #e0ffff;
    }

    table.orderlist tr:hover {
        background-color: #D9E8F9;
    }

    table.orderlist {
        border: 0px;
        border-collapse: collapse;
    }

    .green {
        background-color: white;
    }

    .green.normal {
        background-color: #70A5CC;
        border: solid 1px white;
    }

    .green.active {
        background-color: blue;
        border: solid 1px white;
    }

    .pager.green .btn {
        background-color: #70A5CC;
        border: solid 1px white;
    }
    #load_dialog {
        background-color: #e0ffff;
        color: red;
        box-shadow: 2px 2px 2px 2px black;
        border-radius: 3px;
        font-size: large;
        font-weight: bold;
        padding: 0.5em 3em;
    }
    #orderTblContainer.pager {
        width: auto;
    }
</style>
<script type="text/javascript" src="./modules/ordermgmt/lib/smartpaginator/smartpaginator.js"></script>
<script type="text/javascript" src="./modules/ordermgmt/js/jquery.tools.min.js"></script>
<div id="load_dialog">
    Loading next page...
</div>
<form id="filter" method="GET" action="?m=ordermgmt">
    <fieldset>
        <legend>Filter for Order list:</legend>
        <select name="order_filter" id="order_filter">
            <option value="[currentFilter]">Current: [currentFilter]</option>
            <option value="[filters.$; block=option]">|- [filters.val; block=option]</option>
        </select>
    </fieldset>
</form>
<form id="pagination_info" method="POST" action="?m=ordermgmt">
    <input hidden="hidden" name="pagination_total_records" id="pagination_total_records" value="[pagination_total]" />
    <input hidden="hidden" name="pagination_records_per_page" id="pagination_records_per_page" value="[pagination_page]" />
    <input hidden="hidden" name="pagination_initial_page" id="pagination_initial_page" value="[pagination_init]" />
    <input hidden="hidden" name="pagination_filter" id="pagination_filter" value="[pagination_filter]" />
</form>
<table id="ordertable" class="tbl orderlist">
    <thead>
    <tr class="header">
        <th colspan="6">Incoming Orders</th>
    </tr>
    </thead>
    <tbody>
        [onload;file=order_list_core.html;getbody]
    </tbody>
    <tfoot>
    <tr>
        <td colspan="6">
            <div id="orderTblContainer" class="paginate"></div>
        </td>
    </tr>
    </tfoot>
</table>
